# GitHub Action for generating a contribution graph with a snake eating your contributions
name: 🐍 Generate Snake Contribution Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main  # Run on every push to main

# Give the workflow permission to write repository contents so the action can push
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 🐍 Generate Snake SVG and GIF
        uses: Platane/snk@v3
        id: snake-animation
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=ff6f00&color_dots=#ffffff,#cce7ff,#99ceff,#66b5ff,#339bff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧾 Show git status
        run: |
          git status
          git --no-pager log -n 3 --pretty=oneline || true

      - name: 🚀 Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "📈 Update Snake Contribution Graph"
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Notes:
# - permissions.contents: write is required so the built-in GITHUB_TOKEN can push.
# - actions/checkout persists credentials so git push succeeds using GITHUB_TOKEN.
# If you have branch protection rules on the 'output' branch that prevent pushes from workflows,
# either allow GitHub Actions to push in branch protection settings or use a PAT stored in secrets.