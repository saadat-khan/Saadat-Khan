# GitHub Action for generating a contribution graph with a snake eating your contributions
name: ğŸ Generate Snake Contribution Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main  # Run on every push to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ Generate Snake SVG and GIF
        uses: Platane/snk@v3
        id: snake-animation
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=ff6f00&color_dots=#ffffff,#cce7ff,#99ceff,#66b5ff,#339bff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¾ Show git status
        run: git status

      - name: ğŸš€ Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ“ˆ Update Snake Contribution Graph"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
